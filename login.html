<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarkTech | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="login-page">
    <div class="login-container">
        <div class="image">
            <img src="images/login.jpg" alt="">
        </div>
        <div class="content">
            <h2>Giriş Yap</h2>
            <input type="text" placeholder="Kullanıcı Adı" class="resize-input">
            <input type="password" placeholder="Şifre" class="resize-input">
            <button class="btn">Giriş</button>
            <a class="resize-input" href="#">Şifremi Unuttum</a>
        </div>
    </div>
</body>
</html>
